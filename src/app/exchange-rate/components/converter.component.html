<body>
  <div class="container-sm p-3">
    <div class="alert alert-warning" role="alert" *ngIf="isInvalid">
      Invalid currency. Try again!
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="isError">
      Could not connect to api. Try again later!
    </div>
  </div>
  <div class="container d-flex justify-content-center flex-column p-4 container-form-style">
    <div class="d-flex justify-content-center mb-3"><h1>BRL Exchange Rate</h1></div>
    <section>
      <form #exchangeForm="ngForm">
        <div class="form-floating mb-3 input-exchange-style">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Enter the currency code"
            name="symbol"
            [(ngModel)]="converterExchange.symbol"
            appSymbol
            required
            >
          <label for="floatingInput" class="form-label">Enter the currency code</label>
        </div>
        <button
          type="button"
          class="btn bnt-exchange-result"
          (click)="exchange()"
          [disabled]="!exchangeForm.form.valid"
          >
          Exchange result
        </button>
      </form>
    </section>
  </div>

  <app-cards
    [id]="'cardExchange'"
    [exchangeResponse]="exchangeResponse"
    [display]="display"
  ></app-cards>
</body>
